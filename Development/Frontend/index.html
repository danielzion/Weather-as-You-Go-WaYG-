<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div class="container">
        <div class="inner-container">
            <div class="location">

                <div>
                    72^F
                    Cloudy

                    </div>

        </div>

                <img src="chart';;.png" alt="chart" srcset="">

                    30%
